name: Build And Push Docker Image to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: debtmates
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker compose -f app/docker-compose.yaml build
          docker tag debtmates:latest $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker tag debtmates:latest $REGISTRY/$REPOSITORY:latest
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$REPOSITORY:latest          
          echo "Image URI: $REGISTRY/$REPOSITORY:$IMAGE_TAG & $REGISTRY/$REPOSITORY:latest"